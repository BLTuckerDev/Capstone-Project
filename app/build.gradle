apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'org.sonarqube'
apply plugin: 'com.getkeepsafe.dexcount'

android {
    signingConfigs {
        releaseConfig {
            keyAlias 'key'
            keyPassword 'password'
            storeFile file('./keystore/keystore.jks')
            storePassword 'password'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "dev.bltucker.nanodegreecapstone"
        testInstrumentationRunner "dev.bltucker.nanodegreecapstone.util.MockTestRunner"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
    }
}


sonarqube {
    properties {
        // required metadata
        property "sonar.projectKey", "Nanodegree-Capstone"
        property "sonar.projectName", "Nanodegree-Capstone"
        property "sonar.projectVersion", "${version}"

        // path to source directories (required)
        property "sonar.sources", "src"
        property "sonar.test", "src/androidTest/java, src/test"
        property "sonar.exclusions", "build/**/*.*, src/androidTest/**/*.java, src/test/**/*.java"

        // other configs
        property "sonar.java.source", "7"

        // Android Lint
        property "sonar.android.lint.report", "build/outputs/lint-results.xml"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    apt 'com.google.dagger:dagger-compiler:2.1'
    provided 'javax.annotation:jsr250-api:1.0'
    apt 'net.simonvt.schematic:schematic-compiler:0.6.4'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:support-annotations:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.google.dagger:dagger:2.1'
    compile 'com.jakewharton.timber:timber:4.1.1'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'net.simonvt.schematic:schematic:0.6.4'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'


    testCompile 'junit:junit:4.12'
    testCompile ('org.mockito:mockito-core:1.10.19'){
        exclude module: "hamcrest-core"
    }

    testCompile ('org.powermock:powermock-api-mockito:1.6.5'){
        exclude module: "hamcrest-core"
        exclude module: "objenesis"
    }


    testCompile ('org.powermock:powermock-module-junit4:1.6.5'){
        exclude module: "hamcrest-core"
        exclude module: "objenesis"
    }

    testCompile 'com.squareup.retrofit2:retrofit-mock:2.0.2'

    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'

    androidTestCompile ('com.android.support.test:runner:0.4.1'){
        exclude module: 'support-annotations'
    }
    androidTestCompile ('com.android.support.test:rules:0.4.1'){
        exclude module: 'support-annotations'
    }
    // Optional -- Hamcrest library
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    // Optional -- UI testing with Espresso
    androidTestCompile ('com.android.support.test.espresso:espresso-core:2.2.1'){
        exclude module: 'support-annotations'
    }
    // Optional -- UI testing with UI Automator
    androidTestCompile ('com.android.support.test.uiautomator:uiautomator-v18:2.1.1'){
        exclude module: 'support-annotations'
    }
}


apply plugin: 'com.google.gms.google-services'
